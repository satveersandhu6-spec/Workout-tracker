<!DOCTYPE html>
<html>
<head>
    <title>Workout History</title>
</head>
<body>
    <h1>Workout History</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Exercise</th>
            <th>Reps</th>
            <th>Weight</th>
        </tr>
        {% for row in history %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
