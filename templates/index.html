<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker</title>
</head>
<body>
    <h1>Workout Tracker</h1>
    <p>Select your workout day:</p>
    <ul>
        {% for day, exercises in plan.items() %}
        <li><a href="{{ url_for('weekly', day=day) }}">{{ day }}</a></li>
        {% endfor %}
    </ul>

    <p>
        <a href="{{ url_for('dashboard') }}">View Dashboard</a>
    </p>
</body>
</html>
